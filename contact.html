<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact-style.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.css">
</head>
<body>
    <div class="contact">
        <h1>Contacts</h1>
        <div class="social-contact">
            <div class="button">
                <div class="icon-n"><a href=""><i class="fab fa-facebook"></i></a></i></div>
                <span>Facebook</span>
            </div>
            <div class="button">
                <div class="icon-n"><i class="fab fa-twitter"></i></div>
                <span>Twitter</span>
            </div>
            <div class="button">
                <div class="icon-n"><i class="fab fa-instagram"></i></div>
                <span>Instagram</span>
            </div>
            <div class="button">
                <div class="icon-n"><a href="godwinnbu@gmail.com"><i class="fab fa-google"></i></a></div>
                <span>Gmail</span>
            </div>
            
            <div class="button">
                <div class="icon-n"><i class="fab fa-whatsapp"></i></div>
                <span>WhatsApp</span>
            </div>
            
        </div>
        <div class="form">
            <form action="https://api.web3forms.com/submit" method="POST" name="form">
                <div>
                    <h3>Or</h3>
                    <h2>Send me a direct message...</h2>
                    <hr>
                </div>
                <input type="hidden" name="access_key" value="ffc06387-06db-4fed-a189-ffeb232dbc75">
                <input type="text" name="name" class="gmail-input" placeholder="Your name" required>
                <input type="email" name="email" class="gmail-input" placeholder="Email" required>
                <textarea name="message" class="gmail-input" placeholder="What are your needs?" required></textarea>
                <button>Send message <i class="fa fa-arrow-right"></i></button>
            </form>
        </div>
    </div>
</body>
</html>
